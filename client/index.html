<!DOCTYPE html>
<head>
<title>Authorization</title>
<meta charset="UTF-8">

<link href="favicon.ico"
      rel="shortcut icon"/>

<link rel="stylesheet"
      href="chugun.css"
      type="text/css"
      media="screen"
      charset="utf-8"/>

<link rel="stylesheet"
      href="mocha.css"
      type="text/css"
      media="screen"
      charset="utf-8"/>

<script data-main="scripts/main"
        src="scripts/require.js"></script>
</head>

<body>

<div id="container">
    <div id="content-top">
        <div class="div-top">
            <a href=""><input type="button" value="home" name="submit"/></a>
        </div>
        <div class="div-top">
            <input type="button" value="test" id="test" name="submit"/>
        </div>
        <div class="div-top">
            <input type="button" id="logout" value="exit" name="submit" class="hide"/>
        </div>
        <div class="div-top">
            <input type="button" id="start" value="start" name="submit" class="hide"/>
        </div>
    </div>

    <div id="content">
        <h3>Authorization</h3>
        <form id="formregister">
            <div class="formrow">
                <label for="server-address">Server</label>
                <input id="server-address" type="url"/>
            </div>
            
            <div class="formrow">
                <label for="username">Login</label>
                <input type="text" id="username" name="login"/>
            </div>

            <div class="formrow">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>

            <input type="button" value="Register" id="register" name="submit"/>
            <input type="button" value="Sign in" id="login" name="submit"/>
        </form>
    </div>
    <div id="mocha"></div>
    <div id="server-answer"></div>
</div>

<footer id="footer">
</footer>

</body>

</html>
