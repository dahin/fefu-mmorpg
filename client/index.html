<!DOCTYPE html>
<head>
<title>Authorization</title>
<meta charset="UTF-8">

<link href="favicon.ico"
      rel="shortcut icon"/>

<link rel="stylesheet"
      href="chugun.css"
      type="text/css"
      media="screen"
      charset="utf-8"/>

<link rel="stylesheet"
      href="mocha.css"
      type="text/css"
      media="screen"
      charset="utf-8"/>

<script data-main="scripts/main"
        src="scripts/require.js"></script>
</head>

<body>

<div id="container">

    <div id="content">
        <h3>Authorization</h3>

        <form id="form-register">
            <div class="form-row">
                <label for="server-address">Server</label>
                <input id="server-address" type="url"/>
            </div>
            
            <div class="form-row">
                <label for="username">Login</label>
                <input type="text" id="username" name="login"/>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
            </div>

            <input type="button" value="Register" id="register"/>
            <input type="button" value="Sign in" id="login" />
        </form>

        <div id="server-answer"></div>
    </div>

    <div id="content-right">
        <h3>Options</h3>

        <div>
            <a href="/index.html"><input type="button" value="home" name="submit"/></a>
        </div>

        <div>
            <form id="test-form">
                <select id="tests" name="tests">
                    <option value="register">register</option>
                    <option value="websocket">websocket</option>
                    <option selected value="location">location</option>
                </select><br/>
                <input type="button" value="test" id="test"/>
            </form>
        </div>

        <div>
            <input type="button" id="logout" value="exit" class="hide"/>
        </div>

        <h3>Information</h3>
        <div id="actors"></div>
        <div id="msg"></div>
    </div>

    <div id="mocha"></div>
</div>

<footer id="footer">
</footer>

</body>

</html>
